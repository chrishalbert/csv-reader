<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The result is here</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div id="csv-reader-popup">
    <p>🤖 Do you want to convert the .csv raw data in this page to something readable?</p>
    <p>🖊️ Just need a couple of details:</p>
    <form action="">
      <input type="text" name="separator" id="separator" placeholder="🚧 What is the separator?" required autofocus>
      <br /><br />
      <input type="checkbox" name="title-line" id="title-line" value="1line"> 
      <label for="title-line">👒 Check the box if there is a 1st title line</label>
      <br /><br />
      <input type="number" name="skip-lines" id="skip-lines" placeholder="✂️ Number of lines to skip in the beginning">
      <br /><br />
      <button class="button convert" id="options-submit">🌟 Convert!</button>
    </form>
    <button class="button reset" value="reset">Reset</button>
  </div>
  <div id="error-content" class="hidden">
    <p>This doesn't seem to work here...</p><p>Try a different page.</p>
  </div>
  <script src="options.js"></script>
</body>
</html>
